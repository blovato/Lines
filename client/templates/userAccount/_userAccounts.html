<template name="_userAccounts">

  {{#ionModal title="Authentication"}}
    <div class="padding">
      {{#if currentUser}}
        <div class="padding">
          <button class="button button-positive button-block" data-action="logout">Log Out</button>
        </div>
      {{else}}
        {{> atForm}}
      {{/if}}
    </div>
  {{/ionModal}}

</template>
