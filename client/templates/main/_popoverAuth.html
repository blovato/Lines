<template name="_popoverAuth">
  {{#ionPopover}}
    <div class="content">
      <div class="list">
        {{#if currentUser}}
          <a class="item item-icon-right" data-ion-menu-close data-action="logout">Log Out {{> ionIcon icon="log-out"}}</a>
        {{else}}
          <a class="item item-icon-right" data-ion-menu-close data-ion-modal="_userAccounts">Log In / Register{{> ionIcon icon="log-in"}}</a>
        {{/if}}
      </div>
    </div>
  {{/ionPopover}}
</template>
